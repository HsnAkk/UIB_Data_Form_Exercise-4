                    <a href="#">Web Designing</a>

                    <div class="nested_li_link">

    <!-- contact form  -->
    <section>
        
        <div class="banner">
            <h1>Training Application Form</h1>
        </div>

        <form>
            <fieldset>
                <legend>Applicant Details</legend>
                <div class="item">
                    <label for="name">Name</label>
                    <input type="text" name="fname" id="name" placeholder="First"/>
                    <input type="text" name="lname" placeholder="Last"/>
                </div>

                <div class="item">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone"/>
                </div>

                <div class="item">
                    <label for="fax">Fax</label>
                    <input type="tel" name="fax" id="fax" />
                </div>

                <div class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="item">
                    <label for="company">Company name</label>
                    <input type="text" name="company" id="company" />
                </div>
                <div class="item">
                    <label for="address">Address</label>
                    <input type="text" name="address1" id="address" placeholder="address" />
                    <input type="text" name="address2" placeholder="address line 2" />
                    <input type="text" name="city" placeholder="City" />
                    <input type="text" name="region" placeholder="Region" />
                    <input type="text" name="zipcode" placeholder="Postal / Zip code" />

                    <select>
                        <option value="">Country</option>
                        <option value="Italy">Italy</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="England">England</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            </fieldset>
        
        
            <fieldset>
                <legend>Course Details</legend>

                <div class="item">
                    <label for="course">Course Code</label>
                    <input type="text" name="course" id="course" />
                </div>
                <div class="item">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" />
                </div>
                <div class="item">
                    <label for="sdate">Start Date</label>
                    <input type="date" name="sdate" id="sdate" />
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Distributor Details</legend>
                <div class="item">
                    <label for="contact">Contact Name</label>
                    <input type="text" name="contact" id="contact" />
                </div>
                <div class="item">
                    <label for="dist">Distributor Name</label>
                    <input type="text" name="dist" id="dist" />
                </div>
                <div class="item">
                    <label for="distAdd">Distributor Address</label>
                    <input type="text" name="distAdd" id="distAdd" placeholder="Street address" />
                    <input type="text" name="name" placeholder="Street address line 2" />
                    <input type="text" name="distCity" placeholder="City" />
                    <input type="text" name="distReg" placeholder="Region" />
                    <input type="text" name="distZip" placeholder="Postal / Zip code" />
                    <select>
                        <option value="">Country</option>
                        <option value="1">Russia</option>
                        <option value="2">Germany</option>
                        <option value="3">France</option>
                        <option value="4">Armenia</option>
                        <option value="5">USA</option>
                    </select>
                </div>
                <div class="item">
                    <label for="distTel">Phone</label>
                    <input type="tel" name="distTel" id="distTel" />
                </div>
                <div class="item">
                    <label for="distFax">Fax</label>
                    <input type="tel" name="distFax" id="distFax" />
                </div>
            </fieldset>

            <div class="question">
                <p>Privacy Policy<span class="required">*</span></p>
                <div class="checkbox-item">
                    <input type="checkbox" value="none" id="check" name="check" required/>
                    <label for="check" class="check">
                        <span>I agree to the 
                            <a href="https://www.w3docs.com/privacy-policy">privacy policy.</a>
                        </span>
                    </label>
                </div>
            </div>

            <div class="btn-block">
                <button type="submit" href="/">Send</button>
            </div>
        </form>
    </section>

</body>
</html>
